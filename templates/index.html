<!DOCTYPE html>
<html>
<head>
    <title>Task Submission</title>
</head>
<body>
<h2>Task Submission Form</h2>
<form id="taskForm">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <input type="text" id="title" placeholder="Task Title" required><br><br>
    <textarea id="description" placeholder="Task Description" required></textarea><br><br>
    <input type="date" id="dueDate" required><br><br>
    <button type="submit">Submit</button>
</form>
<p id="responseMsg"></p>
<script src="/static/script.js"></script>

</body>
</html>
